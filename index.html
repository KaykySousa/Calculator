<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="calc">
            <input type="text" id="display" readonly>

            <button onclick="input('+')">+</button>
            <button onclick="input('-')">-</button>
            <button onclick="input('x')">x</button>
            <button onclick="input('÷')">÷</button>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="reset()">AC</button>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="backspace()">&LeftArrow;</button>
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="input('0')" id="zero">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="calc()" id="result">=</button>

            <button onclick="toggleHistory()" id="history-button">Histórico</button>
        </div>

        <div id="modal-overlay" class="hidden">
            <div id="modal">
                <button onclick="toggleHistory()" id="close-history-button">Fechar</button>
                <h1 id="title">Histórico</h1>
                <div id="history">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
